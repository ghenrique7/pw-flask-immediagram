<div class="container d-flex justify-content-center align-items-center vh-100">

        <main class="form-signin w-100 m-auto">
              <form method = "POST" action={{ url_for('homepage') }}>
                {{ form.csrf_token() }}

                <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>

                <div class="form-floating">
                  <input type="email" class="form-control" name="email" id="email" placeholder="">
                  <label for="email">Endereço de email</label>
                </div>

                <div class="form-floating">
                  <input type="password" class="form-control" id="senha" name="senha" placeholder="">
                  <label for="senha">Senha</label>
                </div>

                <button class="btn btn-primary w-100 py-2 mb-4" type="submit">Entrar</button>
              </form>
            <div>
                <p>Ainda não possui uma conta? <a class="text-primary text-decoration-none" href={{ url_for('criar_conta') }}>Registrar aqui</a></p>
            </div>
        </main>
    </div>
