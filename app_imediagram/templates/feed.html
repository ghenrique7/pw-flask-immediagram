{% extends('homepage.html') %}

<title>
    {% block title %}
    Feed
    {% endblock %}
</title>


{% block content %}
<div class="photo-feed-container">
    <div class="photo-feed">
        {% for foto in fotos %}
        <div class="photo-item">
            <p>{{ foto.usuario.username }}</p>
            <img class="photo" src="{{ url_for('static', filename='fotos_posts/' + foto.imagem) }}"
                 alt="Photo">
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
